{% extends "layout.html" %}
{% load static %}

{% block content %}
<section class="hero">
    <h2>Reset Your Password</h2>
    <p>Enter your email address to receive a password reset code.</p>
</section>

<section class="section blue-section">
    <form action="{% url 'accounts:reset' %}" method="POST" id="password-reset-form">
        {% csrf_token %}
        
        {% if data %}
            <div class="success">
                {{ data }}
            </div>
        {% endif %}
        
        {% if error %}
            <div class="alert">
                {{ error }}
            </div>
        {% endif %}

        <label for="email">Email Address</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <button type="submit" class="submit_button">Send Reset Link</button>
    </form>
</section>
{% endblock content %}
