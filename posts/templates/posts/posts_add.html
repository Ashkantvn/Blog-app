{% extends "layout.html" %}


{% block title %}
    Add new post
{% endblock title %}



{% block content %}
{% if user.is_authenticated %}
<h2>
   Add new post
</h2>
<form action="{% url "posts:add" %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{form}}
    <button class="btn btn-primary mt-3" type="submit">Add</button>
</form>
{% endif %}
{% endblock content %}
