{% extends "layout.html" %}


{% block title %}
    {{post.title}}
{% endblock title %}



{% block content %}
<h2>
   {{post.title}}
</h2>
<article>
    <section>
        <img src="{{post.banner.url}}" alt="{{post.title}}">
        <h3>
            {{post.title}}
        </h3>
        <p>
            {{post.content}}
        </p>
        <address> Created at {{post.date_created}} by {{post.author}} </address>
        <h4> {{post.slug}} </h4>
    </section>
</article>
{% endblock content %}
