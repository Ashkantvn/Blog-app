{% load i18n %}
{% load humanize %}
{% for comment  in comments %}
            <div class="card p-3 w-100">
                    <p>
                        {{comment.content}}
                    </p>
                    <address class="text-secondary">{{comment.created_date|naturaltime}} {% trans "by" %} {{comment.author}} </address>
            </div>
{% endfor %}
