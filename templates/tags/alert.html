{% if messages %}
      {% for message in messages %}
      {% if message.tags  == 'success' %}
      <div class="alert alert-success alert-dismissible">
        <i>{{ message }}</i>
      </div>
      {% else %}
      <div class="alert alert-danger alert-dismissible">
        <i>{{ message }}</i>
      </div>
      {% endif %}
      {% endfor %}
{% endif %}
