{% extends "layout.html" %}
{% load i18n %}

{% block title %}
    {% trans "Change password" %}
{% endblock title %}


{% block content %}
<h2>
    {% trans "Change password" %}
</h2>
<ul class="my-5">
    {% include "tags/alert.html" %}
</ul>
<form action="{% url "users:change-pass" %}" method="post">
    {% csrf_token %}
    {{change_pass_form}}
    <button class="btn btn-success mt-3" type="submit">
        {% trans "Change" %}
    </button>
</form>
{% endblock content %}
