{% extends "layout.html" %}
{% load i18n %}


{% block title %}
    {% trans "Add new post" %}
{% endblock title %}



{% block content %}
{% if user.is_authenticated %}
<h2>
   {% trans "Add new post" %}
</h2>
<form action="{% url "posts:add" %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{form}}
    <button class="btn btn-primary mt-3" type="submit">{% trans "Add" %}</button>
</form>
{% endif %}
{% endblock content %}
