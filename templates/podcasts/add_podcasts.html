{% extends "layout.html" %}
{% load i18n %}




{% block title %}
{% trans "Add new podcast" %}
{% endblock title %}




{% block content %}
<h2>{% trans "Add new podcast" %}</h2>
<ul class='messages'>
    {% include "tags/alert.html" %}
  </ul>

<form action="{% url 'podcasts:add' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary mt-3">{% trans "Add" %}</button>
</form>
{% endblock content %}
