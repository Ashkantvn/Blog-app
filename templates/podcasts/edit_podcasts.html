{% extends "layout.html" %}
{% load i18n %}

{% block title %}
{% trans "Edit" %} {{podcast.title}}
{% endblock title %}




{% block content %}
<ul class='messages'>
    {% include "tags/alert.html" %}
  </ul>
<form action="{% url "podcasts:edit" pk=podcast.pk %}" method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary mt-3">{% trans "Edit" %}</button>
</form>
{% endblock content %}
