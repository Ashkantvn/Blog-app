{% extends "layout.html" %}
{% load i18n %}


{% block title %}
Podcast Gallery
{% endblock title %}


{% block content %}
<h2 class="my-5">{% trans "Photo Gallery - Podcasts" %}</h2>
<ul class='d-flex flex-wrap m-0 p-0'>
    {% for podcast in podcasts %}
    <li class='w-25 h-25' style="list-style-type:none;"><a href="{{podcast.get_absolute_url}}"><img class="photo-gallery-img w-100 object-fit-fill"  src="{{podcast.banner.url}}" alt="{{podcast.title}}"></a></li>
    {% endfor %}
</ul>
{% endblock content %}
