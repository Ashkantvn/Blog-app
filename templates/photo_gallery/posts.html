{% extends "layout.html" %}

{% block title %}
Post Gallery
{% endblock title %}


{% block content %}
<h2 class="my-5">Photo Gallery - Posts</h2>
<ul class='d-flex flex-wrap m-0 p-0'>
    {% for post in posts %}
    <li class='w-25 h-25' style="list-style-type:none;"><a href="{{post.get_absolute_url}}"><img class="photo-gallery-img w-100 object-fit-fill"  src="{{post.banner.url}}" alt="{{post.title}}"></a></li>
    {% endfor %}
</ul>
{% endblock content %}
